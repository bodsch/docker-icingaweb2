server {
  listen       *:80 default_server;
  server_name  _;

  root                  /usr/share/icingaweb2/public;
  index                 index.php;

  access_log            /var/log/nginx/icingaweb/access.log combined;
  error_log             /var/log/nginx/icingaweb/error.log;

  include modules.d/00-restrictions.conf;
  include modules.d/99-icingaweb.conf;
}
