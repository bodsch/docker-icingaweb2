[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
loglevel=info
logfile=/tmp/supervisord.log
logfile_maxbytes=10MB
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:phpfpm]
autostart=true
autorestart=true
command=/bin/bash -c "/opt/supervisor/php-fpm_supervisor"
redirect_stderr=true
stdout_logfile=/tmp/phpfpm_supervisord.log

[program:nginx]
autostart=true
autorestart=true
command=/bin/bash -c "/opt/supervisor/nginx_supervisor"
redirect_stderr=true
stdout_logfile=/tmp/nginx_supervisord.log
