gzip on;
gzip_http_version 1.1;
gzip_vary on;
gzip_comp_level 6;
gzip_proxied any;
gzip_buffers 16 8k;

gzip_types	text/plain
			text/css
			application/json
			application/javascript
			application/x-javascript
			text/javascript
			application/xml
			application/rss+xml
			application/atom+xml
			application/rdf+xml
			image/svg+xml
			image/x-icon;

# Disable gzip for certain browsers.
gzip_disable msie6;