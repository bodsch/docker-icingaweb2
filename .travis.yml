sudo: required

services:
  - docker

install:
  - travis_retry docker build --tag bodsch/docker-icingaweb2 .
  - docker run --detach --name icingaweb2 bodsch/docker-icingaweb2

script:
  - docker ps | grep -q icingaweb2

after_success:
  - |
    [ "${TRAVIS_BRANCH}" == "master" ] && curl \
      --request POST \
      --header "Content-Type: application/json"  \
      --data '{"source_type":"Branch","source_name":"master"}' \
      https://registry.hub.docker.com/u/bodsch/docker-icingaweb2/trigger/${DOCKER_HUB_TOKEN}/

