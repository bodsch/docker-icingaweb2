[global]
module_path         = "/etc/icingaweb2/enabledModules"
show_stacktraces    = "1"
show_application_state_messages = "1"
config_backend = "db"
config_resource = "icingaweb_db"

[logging]
log             = "php"
level           = "ERROR"
application     = "icingaweb2"
facility        = "user"

[preferences]
store               = "db"
resource            = "icingaweb_db"

[themes]
disabled = "1"
default = "particles/particles"
